<div class="col-md-8 col-md-offset-2">   
    <form (ngSubmit)="onSubmit(recipe)" #recipe="ngForm">
        <div class="from-group">
            <label for="title">Recipe Name:</label>
            <input type="text" name="title" id="title" [ngModel]="message?.title" class="form-control" required>

            <label for="description">Recipe Description:</label>
            <input type="text" name="description" id="description" [ngModel]="message?.description" class="form-control" required>

            <label for="ingredients">Ingredients:</label>
            <input type="text" name="ingredients" class="form-control" [ngModel]="message?.ingredients" required>
        </div>
        <br>
        <button type="submit" class='btn btn-primary'>Add Recipe</button>
    </form>
</div>
