

    <div class="col-md-8 col-md-offset-2 loginDiv">
      <h1> Welcome to foodies</h1>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="text" formControlName="email" name="email" type="email" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="">Password:</label>
          <input type="password" formControlName="password" class="form-control" />
          <p class="passwordValidator" *ngIf="!loginForm.valid" >wrong password</p>
        </div>
        <br>
        <button class="btn btn-primary col-md-8 col-md-offset-2" [disabled]="!loginForm.valid" routerLink='/home' >Log-in</button>
      </form>

    </div>
