

    <div class="col-md-8 col-md-offset-2 loginDiv">
      <h1> Welcome to foodies</h1>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" formControlName="firstName" name="firstName" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="lastName">last Name:</label>
          <input type="text" formControlName="lastName" name="lastName" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input formControlName="email" name="email" type="email" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" formControlName="password" name="password" class="form-control" />
        </div>
        <br>
        <button class="btn btn-primary col-md-8 col-md-offset-2" [disabled]="!registerForm.valid" routerLink='/home' >Log-in</button>
      </form>

    </div>
